[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"
buildCommand = "pip install -r requirements.txt"

[deploy]
startCommand = "gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT --log-level debug --access-logfile - --error-logfile - --timeout 120"
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
numReplicas = 1

[deploy.env]
PYTHON_VERSION = "3.11"
PYTHONUNBUFFERED = "1"